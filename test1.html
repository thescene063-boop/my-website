<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>à¸«à¸™à¸±à¸‡à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸” | The Scene 89</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .page-header {
      padding: 20px 40px 10px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .movie-search {
      max-width: 360px;
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-family: 'Prompt', sans-serif;
    }

    .movie-grid {
      padding: 0 40px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 22px;
    }

    .movie-card {
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      transition: 0.35s;
    }

    .movie-card:hover {
      transform: translateY(-10px) scale(1.04);
    }

    .movie-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .movie-title {
      padding: 10px;
      text-align: center;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
    }

    .join-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: linear-gradient(135deg, #e50914, #ff4b2b);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      opacity: 0;
      transition: .3s;
    }

    .movie-card:hover .join-badge {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Header -->
  <div class="page-header">
    <h1>à¸„à¹‰à¸™à¸«à¸²à¸«à¸™à¸±à¸‡à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”</h1>
    <input
      id="searchInput"
      class="movie-search"
      placeholder="à¸„à¹‰à¸™à¸«à¸²à¸Šà¸·à¹ˆà¸­à¸«à¸™à¸±à¸‡..."
      onkeyup="searchMovie()"
    >
  </div>

  <!-- Movie Grid -->
  <div class="movie-grid" id="movieGrid"></div>

  <!-- ðŸ”¥ Firebase Load (à¸£à¸­à¸šà¹€à¸”à¸µà¸¢à¸§à¸žà¸­) -->
 <script type="module">
  import { db } from "./js/firebase.js";
  import {

  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const movieGrid = document.querySelector(".movie-grid");

  const snap = await getDocs(collection(db, "movies"));

  if (snap.empty) {
    movieGrid.innerHTML = "<p>à¸¢à¸±à¸‡à¹„à¸¡à¹ˆà¸¡à¸µà¸«à¸™à¸±à¸‡à¹ƒà¸™à¸£à¸°à¸šà¸š</p>";

          <div class="join-badge">à¸ªà¸¡à¸±à¸„à¸£à¹€à¸žà¸·à¹ˆà¸­à¸£à¸±à¸šà¸Šà¸¡</div>
          <div class="movie-title">${m.title}</div>

</script>


  <!-- ðŸ” Search -->
  <script>
    function searchMovie() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".movie-link").forEach(m => {

      });
    }
  </script>

  <script src="js/navbar.js"></script>
</body>
</html>
